<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" media="all" type="text/css">
  </head>

  <body class="" style="height: 100vh;"> 

  <section  class="box d-flex justify-content-center align-items-center">

    <div class="container py-4">
      <h1 class="text-center text-uppercase">S'inscrire</h1>
      <div class="row gy-4 ">
        <div class="col-6 offset-3">
          <form action="/">
            <div class="mb-3 mt-3">
              <label for="Mail">Email:</label>
              <input type="email" class="form-control" id="Mail" placeholder="Entrer votre email" name="email">
            </div>
            <div class="mb-3">
              <label for="Mdp">Password:</label>
              <input type="password" class="form-control" id="Mdp" placeholder="Entrer votre mot de passe" name="pswd">
            </div>
            <div class="mb-3 mt-3">
              <label for="email">Nom:</label>
              <input type="Nom" class="form-control" id="Nom" placeholder="Entrer votre Nom" name="Nom">
            </div>
            <div class="mb-3 mt-3">
              <label for="Prenom">Prenom:</label>
              <input type="Prenom" class="form-control" id="Prenom" placeholder="Entrer votre Prenom" name="Prenom">
            </div>
            <div class="mb-3 mt-3">
              <a href="Connexion.html" class="text-light" >J'ai déjà un compte</a>
            </div>
                
            <button type="submit" class="btn btn-outline-light">S'inscrire</button>
          </form>            
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
